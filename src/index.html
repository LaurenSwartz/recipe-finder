<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Finder App</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Recipe Finder</h1>
      </header>

      <div class="search-container">
        <input
          type="text"
          id="search-input"
          placeholder="Search for meals or keywords"
        />
        <button id="search-btn">Search</button>
      </div>

      <div id="error-container" class="hidden">
        <p>No meals found. Try again</p>
      </div>

      <div id="result-heading"></div>

      <div id="meals" class="meals-container"></div>

      <div id="meal-details" class="hidden">
        <button id="back-btn">Back to recipes"</button>

        <div class="meal-details-content"></div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
